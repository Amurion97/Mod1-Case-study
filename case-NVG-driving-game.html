<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Driving game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&effect=fire">
        <link rel="stylesheet" href="case-NVG-styles.css">
</head>
<body>
<table class="horizontal-centered table table-borderless">
    <tr class="no-border">
        <td class="text-center ">
            <p id="start" class="mb-0 btn btn-primary">START</p>
<!--            <button id="start" class="mb-0 btn btn-primary ">START</button>-->
        </td>
        <td class="p-0 text-center">
            <div id="score-board"></div>
        </td>
        <td class="text-center">
            <a href="case-NVG-login-page.html" class="mb-0 btn btn-secondary">Log out</a>
        </td>
        <td rowspan="2">
            <div id="leader-board"></div>
        </td>
    </tr>
    <tr>
        <td colspan="3" class="text-middle">
            <div id="field" class="horizontal-centered">
                <img id="ground" src="images/grounds/ground-1.png" height="433" width="435"/>

                <div id="wall-1"></div>
                <div id="wall-2"></div>
                <div id="wall-3"></div>
                <div id="wall-4"></div>

                <div id="timer"></div>

                <img id="brown-crate-1" src="images/brown-crate-removebg.png" height="497" width="502"/>
                <img id="brown-crate-2" src="images/brown-crate-removebg.png" height="497" width="502"/>
                <img id="brown-crate-3" src="images/brown-crate-removebg.png" height="497" width="502"/>
                <img id="brown-crate-4" src="images/brown-crate-removebg.png" height="497" width="502"/>
                <img id="brown-crate-5" src="images/brown-crate-removebg.png" height="497" width="502"/>
                <img id="brown-crate-6" src="images/brown-crate-removebg.png" height="497" width="502"/>
                <img id="brown-crate-7" src="images/brown-crate-removebg.png" height="497" width="502"/>
                <img id="brown-crate-8" src="images/brown-crate-removebg.png" height="497" width="502"/>
                <img id="brown-crate-9" src="images/brown-crate-removebg.png" height="497" width="502"/>
                <img id="brown-crate-10" src="images/brown-crate-removebg.png" height="497" width="502"/>
                <img id="brown-crate-11" src="images/brown-crate-removebg.png" height="497" width="502"/>
                <img id="brown-crate-12" src="images/brown-crate-removebg.png" height="497" width="502"/>
                <img id="brown-crate-13" src="images/brown-crate-removebg.png" height="497" width="502"/>
                <img id="brown-crate-14" src="images/brown-crate-removebg.png" height="497" width="502"/>

                <img id="star-1" src="images/star.gif" height="480" width="480"/>
                <img id="star-2" src="images/star.gif" height="480" width="480"/>

                <img id="speed-up" src="images/speed-up.gif" height="500" width="500"/>

                <img id="pink-car" src="images/moving-car-east.gif" height="525" width="525"/>
            </div>

        </td>

    </tr>
</table>

<script src="case-NVG-driving-game.js"></script>
</body>
</html>
