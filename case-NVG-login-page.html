<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" href="case-NVG-styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&effect=fire">

</head>
<body>
<div>
    <h1 class="font-effect-fire title">Ride till die</h1>
</div>
<div id="main-page">

    <div id="login-panel" class="p-1">
        <table id="login-content">
            <tr>
                <td>
                    <label for="username">Username:</label>
                </td>
                <td>
                    <input id="username" type="text" placeholder="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input id="password" type="password" placeholder="password">
                </td>
                <td>
                    <input type="checkbox" id="show-password">Show Password
                </td>
            </tr>
            <tr>
                <td colspan="3" class="text-center">
                    <button id="login" class="p-1 btn btn-primary ">Login</button>
                    <button id="register" hidden="" class="p-1 btn btn-success ">Register</button>
                </td>
            </tr>
            <tr>
                <td colspan="3" class="text-center">
                    <p class="pointer-hovered" id="register-text"><u>Don't have an account yet? Click here to
                        register!</u></p>
                </td>
            </tr>
        </table>


    </div>
</div>
<script src="case-NVG-login-page.js"></script>
</body>
</html>
